<html>

<head>
    <meta name="viewport"  content="width=device-width" , initial-scale=1.0 />
    <link rel="stylesheet/less" type="text/css" href="styles/dropdown.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/indexstyles.less" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <div class="tabStripDiv">
        <ul>
            <li>
                <input type="radio" name="myTabStrip" checked="checked" id="myTabStrip1" />
                <label for="myTabStrip1">MultiSelectDropdown</label>
                <div>
                    <br>
                    <p class='description'>States dropdown with a config object containing callback function which gives the key of the selected
                        listitem from the dropdown:
                    </p>
                    <div class="states-wrapper">
                       
                            <div id="show-states-here"></div>
                        
                        <div id="state-dropdown-config"></div>
                    </div>
                </div>

            </li>
            <li>
                <input type="radio" name="myTabStrip" id="myTabStrip2" />
                <label for="myTabStrip2">SingleSelectDropDown</label>
                <div>
                    <br>

                    <p class='description'>Countries dropdown with a config object without callback function:</p>
                    <div class="countries-wrapper">
                            <div id="show-countries-here"></div>
                        <div id="country-dropdown-config"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    </div>
    <div id="closepopup" class="dropdown-overlay hide"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js"></script>
    <script src="script/functions.js"></script>
    <script src="script/dropdown.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
